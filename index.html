<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsequence and Ion Input</title>
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
        }

        body {
            padding: 20px !important;
        }
    
        .container {
            width: 100% !important;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
    
        #results {
            width: 100% !important;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
            /* Calculate height: 100vh (full viewport) - header space - padding - margins */
            height: calc(100vh - 200px); /* Adjust the 200px based on your header size */
            box-sizing: border-box;
        }

        .subsequences-and-ions {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            max-width: fit-content;
        }

        .subsequences-section {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .subsequences-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ion-dropdowns {
            display: flex;
            gap: 20px;
        }

        table {
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            border-top: none;
            box-shadow: inset 0 1px 0 #ddd, inset 0 -1px 0 #ddd;
            z-index: 1;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        td {
            background: white;
        }

        @media (max-width: 768px) {
            .subsequences-and-ions {
                flex-direction: column;
                align-items: center;
            }

            .ion-dropdowns {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Enter Search Parameters</h1>
    
    <div class="container">
        <div class="subsequences-and-ions">
            <div class="subsequences-section">
                <div class="subsequences-container" id="subsequences">
                    <input type="text" name="subsequence" placeholder="Enter subsequence">
                </div>
                <button type="button" onclick="addNewSubsequence()">+</button>
            </div>

            <div class="ion-dropdowns">
                <select id="k" name="k">
                    <option value="">K+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="na" name="na">
                    <option value="">Na+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="li_nh4" name="li_nh4">
                    <option value="">Li+/NH4+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button onclick="searchSequences()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        function addNewSubsequence() {
            const container = document.getElementById('subsequences');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'subsequence';
            newInput.placeholder = 'Enter subsequence';
            container.appendChild(newInput);
        }

async function searchSequences() {
    try {
        // Get all subsequences (unchanged)
        const subsequenceInputs = document.querySelectorAll('input[name="subsequence"]');
        const subsequences = Array.from(subsequenceInputs)
            .map(input => input.value)
            .filter(value => value.trim() !== '');

        // Get ion concentrations (unchanged)
        const k = document.getElementById('k').value;
        const na = document.getElementById('na').value;
        const li_nh4 = document.getElementById('li_nh4').value;

        // NEW: Define files to load
        const files = ['test1.csv', 'test.csv'];  // ADD YOUR FILES HERE
        const baseUrl = 'https://donn-liew.github.io/my-test-static-page/data/';
        
        // NEW: Load all files
        const responses = await Promise.all(
            files.map(file => fetch(baseUrl + file))
        );
        
        const csvTexts = await Promise.all(
            responses.map(response => response.text())
        );
        
        // NEW: Parse all files and combine data
        const allData = csvTexts.map(text => text.split('\n').map(row => row.split(',')));
        const headers = allData[0][0];  // Get headers from first file
        const data = allData.flatMap((fileData, index) => 
            index === 0 ? fileData.slice(1) : fileData.slice(1)  // Skip headers except first file
        );

        // Get column indices (unchanged)
        const sequenceIdx = headers.indexOf('sequence');
        const kIdx = headers.indexOf('k');
        const naIdx = headers.indexOf('na');
        const liNh4Idx = headers.indexOf('li/nh4');

        // Search for matches (unchanged logic, just moved indices outside loop)
        const results = data.filter(row => {
            const sequence = row[sequenceIdx];
            
            // Check subsequences
            const sequenceMatch = subsequences.length === 0 || 
                subsequences.every(subseq => sequence && subseq && sequence.includes(subseq));
            
            // Check ion concentrations
            const kMatch = !k || row[kIdx] === k;
            const naMatch = !na || row[naIdx] === na;
            const liNh4Match = !li_nh4 || row[liNh4Idx] === li_nh4;

            return sequenceMatch && kMatch && naMatch && liNh4Match;
        });
        
                // Display results
                displayResults(headers, results);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 
                    `<p style="color: red;">Error loading or processing data: ${error.message}</p>`;
            }
        }

function displayResults(headers, results) {
    const resultsDiv = document.getElementById('results');
    
    if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No matches found.</p>';
        return;
    }

    let tableHTML = `
        <h2>Results (${results.length} matches found)</h2>
        <table>
            <thead>
                <tr>
                    ${headers.slice(1).map(header => `<th>${header}</th>`).join('')}
                </tr>
            </thead>
            <tbody>
                ${results.map(row => `
                    <tr>
                        ${row.slice(1).map(cell => `<td>${cell}</td>`).join('')}
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;

    resultsDiv.innerHTML = tableHTML;
}
    </script>
</body>
</html>
