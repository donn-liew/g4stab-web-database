<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsequence and Ion Input</title>
    <style>
    html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px !important;
        }
    
        .container {
            width: 100% !important;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
    
        #results {
            width: 100% !important;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
            /* Calculate height: 100vh (full viewport) - header space - padding - margins */
            height: calc(100vh - 200px); /* Adjust the 200px based on your header size */
            box-sizing: border-box;
        }
    
        /* Optional: Keep the header row fixed while scrolling */
        table thead th {
            position: sticky;
            top: 0;
            background: #f2f2f2;
            z-index: 1;
        }
    
        .subsequences-and-ions {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            max-width: fit-content;
        }
    
        .subsequences-section {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
    
        .subsequences-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    
        .ion-dropdowns {
            display: flex;
            gap: 20px;
        }
    
        table {
            min-width: 100%;
            border-collapse: collapse;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        @media (max-width: 768px) {
            .subsequences-and-ions {
                flex-direction: column;
                align-items: center;
            }
    
            .ion-dropdowns {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <script>
    const ONEDRIVE_LINKS = {
        // Format: 'k[value]_na[value]_li[value]': 'YOUR_ONEDRIVE_SHARE_LINK'
        'k50_na0_li0': 'YOUR_ONEDRIVE_LINK_1',
        'k100_na0_li0': 'https://entuedu-my.sharepoint.com/:x:/g/personal/liew0207_e_ntu_edu_sg/EYxrTJ01YwdDllihlOwImRwBJjFsbOYEqk5RtkJwLyjN_A?e=D9TSxD', 
        // Add all your combinations here
    };

    // Function to convert OneDrive share link to direct download link
    function getOneDriveDirectLink(shareLink) {
        // Convert SharePoint link to direct download
        return shareLink
            .replace('?e=', '?download=1&e=')
            .replace(':x:', ':u:')  // This is important for SharePoint links
            .replace('/:x:/g/', '/:u:/g/');
    }
    </script>
    <h1 style="text-align: center;">Enter Search Parameters</h1>
    
    <div class="container">
        <div class="subsequences-and-ions">
            <div class="subsequences-section">
                <div class="subsequences-container" id="subsequences">
                    <input type="text" name="subsequence" placeholder="Enter subsequence">
                </div>
                <button type="button" onclick="addNewSubsequence()">+</button>
            </div>

            <div class="ion-dropdowns">
                <select id="k" name="k">
                    <option value="">K+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="na" name="na">
                    <option value="">Na+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="li_nh4" name="li_nh4">
                    <option value="">Li+/NH4+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button onclick="searchSequences()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        function addNewSubsequence() {
            const container = document.getElementById('subsequences');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'subsequence';
            newInput.placeholder = 'Enter subsequence';
            container.appendChild(newInput);
        }

        async function searchSequences() {
            try {
                // Get all subsequences
                const subsequenceInputs = document.querySelectorAll('input[name="subsequence"]');
                const subsequences = Array.from(subsequenceInputs)
                    .map(input => input.value)
                    .filter(value => value.trim() !== '');
        
                // Get ion concentrations
                const k = document.getElementById('k').value;
                const na = document.getElementById('na').value;
                const li_nh4 = document.getElementById('li_nh4').value;

                // Generate file key based on concentrations
                const fileKey = `k${k}_na${na}_li${li_nh4}`;
                // Get corresponding OneDrive link
                const shareLink = ONEDRIVE_LINKS[fileKey];
                if (!shareLink) {
                    throw new Error(`No data available for concentrations: K=${k}, Na=${na}, Li/NH4=${li_nh4}`);
                }
                // Get direct download link and fetch data
                const downloadUrl = getOneDriveDirectLink(shareLink);
                console.log('Trying to fetch:', downloadUrl); // For debugging
                
                const response = await fetch(downloadUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/csv,application/vnd.ms-excel'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                if (!response.ok) throw new Error('Failed to load file');

                // Fetch and parse CSV
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));
                const headers = rows[0];
                const data = rows.slice(1);
        
                // Search for matches
                const results = data.filter(row => {
                    // Get column indices
                    const sequenceIdx = headers.indexOf('sequence');
                    const kIdx = headers.indexOf('k');
                    const naIdx = headers.indexOf('na');
                    const liNh4Idx = headers.indexOf('li/nh4');
        
                    const sequence = row[sequenceIdx];
                    
                    // Check subsequences
                    const sequenceMatch = subsequences.length === 0 || 
                        subsequences.every(subseq => sequence && subseq && sequence.includes(subseq));
                    
                    // Check ion concentrations
                    const kMatch = !k || row[kIdx] === k;
                    const naMatch = !na || row[naIdx] === na;
                    const liNh4Match = !li_nh4 || row[liNh4Idx] === li_nh4;
        
                    return sequenceMatch && kMatch && naMatch && liNh4Match;
                });
        
                // Display results
                displayResults(headers, results);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 
                    `<p style="color: red;">Error loading or processing data: ${error.message}</p>`;
            }
        }

function displayResults(headers, results) {
    const resultsDiv = document.getElementById('results');
    
    if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No matches found.</p>';
        return;
    }

    let tableHTML = `
        <h2>Results (${results.length} matches found)</h2>
        <table>
            <thead>
                <tr>
                    ${headers.slice(1).map(header => `<th>${header}</th>`).join('')}
                </tr>
            </thead>
            <tbody>
                ${results.map(row => `
                    <tr>
                        ${row.slice(1).map(cell => `<td>${cell}</td>`).join('')}
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;

    resultsDiv.innerHTML = tableHTML;
}
    </script>
</body>
</html>
