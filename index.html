<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsequence and Ion Input</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .subsequences-and-ions {
            display: flex;
            align-items: flex-start;
            gap: 50px;
        }
        .subsequences-section {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        .subsequences-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ion-dropdowns {
            display: flex;
            gap: 20px;
        }
        #results {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Enter Search Parameters</h1>
    
    <div class="container">
        <div class="subsequences-and-ions">
            <div class="subsequences-section">
                <div class="subsequences-container" id="subsequences">
                    <input type="text" name="subsequence" placeholder="Enter subsequence">
                </div>
                <button type="button" onclick="addNewSubsequence()">+</button>
            </div>

            <div class="ion-dropdowns">
                <select id="kplus" name="kplus">
                    <option value="">K+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="naplus" name="naplus">
                    <option value="">Na+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="linh4plus" name="linh4plus">
                    <option value="">Li+/NH4+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button onclick="searchSequences()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        function addNewSubsequence() {
            const container = document.getElementById('subsequences');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'subsequence';
            newInput.placeholder = 'Enter subsequence';
            container.appendChild(newInput);
        }

        async function searchSequences() {
            try {
                // Get all subsequences
                const subsequenceInputs = document.querySelectorAll('input[name="subsequence"]');
                const subsequences = Array.from(subsequenceInputs)
                    .map(input => input.value)
                    .filter(value => value.trim() !== '');
        
                // Fetch and parse CSV
                const response = await fetch('https://donn-liew.github.io/my-test-static-page/data/test.csv');
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));
                const headers = rows[0];
                const data = rows.slice(1);
        
                // Search for matches
                const results = data.filter(row => {
                    // If no subsequences entered, include all rows
                    if (subsequences.length === 0) {
                        return true;
                    }
                    
                    const sequence = row[headers.indexOf('sequence')];
                    // Only check subsequences if they exist
                    return subsequences.every(subseq => sequence && subseq && sequence.includes(subseq));
                });
        
                // Display results
                displayResults(headers, results);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 
                    `<p style="color: red;">Error loading or processing data: ${error.message}</p>`;
            }
        }

        function displayResults(headers, results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>No matches found.</p>';
                return;
            }
        
            let tableHTML = `
                <h2>Results (${results.length} matches found)</h2>
                <table>
                    <thead>
                        <tr>
                            ${headers.slice(1).map(header => `<th>${header}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(row => `
                            <tr>
                                ${row.slice(1).map(cell => `<td>${cell}</td>`).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        
            resultsDiv.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
