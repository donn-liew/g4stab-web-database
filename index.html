<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsequence and Ion Input</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .subsequences-and-ions {
            display: flex;
            align-items: flex-start;
            gap: 50px;
        }
        .subsequences-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .subsequence-row {
            display: flex;
            gap: 10px;
        }
        .ion-dropdowns {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Enter Search Parameters</h1>
    
    <div class="container">
        <div class="subsequences-and-ions">
            <div class="subsequences-container" id="subsequences">
                <div class="subsequence-row">
                    <input type="text" name="subsequence" placeholder="Enter subsequence">
                    <button type="button" onclick="addNewSubsequence()">+</button>
                </div>
            </div>

            <div class="ion-dropdowns">
                <select id="kplus" name="kplus">
                    <option value="">K+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="naplus" name="naplus">
                    <option value="">Na+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>

                <select id="linh4plus" name="linh4plus">
                    <option value="">Li+/NH4+</option>
                    <option value="0">0 mM</option>
                    <option value="50">50 mM</option>
                    <option value="100">100 mM</option>
                    <option value="150">150 mM</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        function addNewSubsequence() {
            const container = document.getElementById('subsequences');
            const newRow = document.createElement('div');
            newRow.className = 'subsequence-row';
            newRow.innerHTML = `
                <input type="text" name="subsequence" placeholder="Enter subsequence">
                <button type="button" onclick="addNewSubsequence()">+</button>
            `;
            container.appendChild(newRow);
        }
    </script>
</body>
</html>
